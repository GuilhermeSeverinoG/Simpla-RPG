<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/main.css">
    <link rel="stylesheet" href="css/index.css">
    <title>Simpla RPG - Menu</title>
</head>
<body>
    <div id="index-menu" class="blue">
        <div id="index-select-result" class="white-border">
            <div class="player-image white-border" id="player-image"></div>
            <div class="player-status white-border">
                <ul>
                    <li>❤️ <a id="player-hp">0</a></li>
                    <li>🔮 <a id="player-mp">0</a></li>
                    <li>🗡️ <a id="player-attack">0</a></li>           
                    <li>🛡️ <a id="player-armor">0</a></li>
                </ul> 
            </div>
        </div>
        <div id="index-action" class="white-border">
            <select class="blue" id="select-class">
                <option value="wizard" selected>Mago</option>
                <option value="test" selected>test</option>
            </select>
            <button class="btn-normal green-hover green" id="act-iniciar">Iniciar</button>
        </div>
    </div>
</body>
<script src="js/index.js"></script>
</html>
